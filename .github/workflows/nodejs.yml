name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, deploy
      env:
        CI: true
        __OW_API_KEY: ${{ secrets.__OW_API_KEY }}
        __OW_NAMESPACE: ${{ secrets.__OW_NAMESPACE }}
        __OW_API_HOST: ${{ secrets.__OW_API_HOST }}
      run: |
        npm install
        npm run deploy
      
